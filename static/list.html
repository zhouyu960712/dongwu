<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>大事件-列表页</title>

  <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">

  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/jquery.pagination.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
  <script type="text/javascript" src="js/jquery.pagination.min.js"></script>
</head>

<body>
  <div class="header">
    <a href="#" class="logo fl"><img src="images/logo.png" alt="logo"></a>
    <div class="search_form fl">
      <input type="text" class="search_txt" placeholder="黑洞照片" id="inp">
      <button class="search_btn" id="btn"><i class="fa fa-search"></i></button>
    </div>
    <div class="link_info fr">
      <a href="#"><i class="fa fa-angle-right"></i>&nbsp;&nbsp;网站地图</a><br>
      <a href="#"><i class="fa fa-angle-right"></i>&nbsp;&nbsp;招聘信息</a>
    </div>
  </div>

  <div class="menu_con">
    <div class="menu">
      <div class="menu_collapse fl">
        <a href="javascript:;" class="level_one"><i class="fa fa-list-ul"></i>全部分类</a>
        <ul class="level_two" id="selectedUl">
          <li class="up"></li>
          
        </ul>
      </div>
      <ul class="left_menu fl" id="hengUl">
        
      </ul>
      <ul class="right_menu fr">
        <li><a href="#">科技专题</a></li>
        <li><a href="#">财经专题</a></li>
      </ul>
    </div>
  </div>

  <div class="main_con clearfix">
    <div class="left_con setfr">
        <div class="list_title">
            <h3 id="mingcheng"></h3>
        </div>
        <div  id="listBox">

        </div>
        <div class="row text-center" id="page_container">
          <ul class="pagination pagination-sm">

          </ul>
        </div>
      <!-- <script>
        $(function () {
          $("#pagination").pagination({
            currentPage: 1,
            totalPage: 7,
            callback: function (current) {
              alert('ok!');
            }
          });
        });
      </script> -->

    </div>
    <div class="right_con setfl">
      <div class="common_wrap">
        <h3><i class="fa fa-bar-chart"></i> 一周热门排行</h3>
        <ul class="content_list" id="hotlistBox">
         
        </ul>
      </div>
      <div class="common_wrap">
        <h3><i class="fa fa-commenting-o"></i> 最新评论</h3>
        <ul class="content_list comment_list" id="pinglunBox">
          
        </ul>
      </div>
      <div class="common_wrap">
        <h3><i class="fa fa-bullseye"></i> 焦点关注</h3>
        <ul class="content_list guanzhu_list" id="onfocusBox">
          
        </ul>
      </div>
    </div>
  </div>

  <div class="footer clearfix">
    <div class="foot_link">
      <a href="#">关于我们</a>
      <span>|</span>
      <a href="#">联系我们</a>
      <span>|</span>
      <a href="#">招聘人才</a>
      <span>|</span>
      <a href="#">友情链接</a>
    </div>
    <p>CopyRight © 2019 深圳大事件信息技术股份有限公司 All Rights Reserved</p>
    <p>电话：0755-****888 粤ICP备*******8号</p>
  </div>

  <!-- 文章分类 -->
  <script type="text/html" id="fenleiTpl">
    {{each data}}
    <li><a href="/list.html?id={{$value.id}}">{{$value.name}}</a></li>
    {{/each}}
  </script>

  <script type="text/html" id="hotlistTpl">
    {{each data}}
    <li><span class="{{$index==0? 'first':($index==1?'second':($index==2?'third':''))}}">{{$index+1}}</span><a href="/article.html?id={{$value.id}}">{{$value.title}}</a></li>
    {{/each}}
  </script>

  <script type="text/html" id="pinglunTpl">
    {{each data}}
    <li>
        <span>{{$value.author.substr(0,1)}}</span>
        <b><em>{{$value.author}}</em> 9个月前({{$value.time}})说:</b>
        <strong>{{$value.intro}}</strong>
    </li>
    {{/each}}
  </script>

  <script type="text/html" id="onfocusTpl">
    {{each data}}
    <li><a href="/article.html?id={{$value.id}}">{{$value.intro}}</a></li>
    {{/each}}
  </script>

  <!-- 关键词搜索列表 -->
  <script type="text/html" id="listTpl">
      {{each data}}
    <div class="common_news_list">
        <a href="/article.html?id={{$value.id}}" class="list_pic"><img src="{{$value.cover}}" alt=""></a>
        <h4><a href="/article.html?id={{$value.id}}">{{$value.intro}}</a></h4>
        <p>{{$value.content}}
        </p>
        <div class="new_info">
          <span>标签：{{$value.category}}&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;<i class="fa fa-eye"></i>&nbsp;阅读( {{$value.read}}
            )&nbsp;&nbsp;&nbsp;<i class="fa fa-commenting"></i>&nbsp;评论( {{$value.comments}} )</span>
          <b>发布于 {{$value.date}} 12:18:58</b>
        </div>
      </div>
      {{/each}}
  </script>

  <script src="./js/template-web.js"></script>
  <script src="./js/jquery.twbsPagination.js"></script>
  <script src="./js/comments.js"></script>
  <script src="./js/list.js"></script>

</body>

</html>
