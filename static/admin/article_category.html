<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody id="xinzengBox">


                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="#" class="btn btn-success" id="xinzengfenlei" data-toggle="modal" data-target="#addModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <!-- 模态框 -->
    <div class="modal fade" id="addModal">
        <div class="modal-dialog" role="document">

            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title" id="fenleiming">新增分类</h4>
                </div>
                <div class="modal-body" id="formBox">
                    <form id="addCategory">
                        <!-- 用一个文本框来保存当前编辑的 分类id -->
                        <!-- <input type="text" style="display: none" name="" id="recipient-id"> -->
                        <!-- 隐藏域 特性:默认就是隐藏的 -->
                        <input type="hidden" name="id" id="recipient-id">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" name="name" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input type="text" name="slug" class="form-control" id="recipient-slug">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default " id="model_shutoff">关闭</button>
                            <button type="submit" class="btn btn-primary" id="model_add">新增</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
    <script src="./js/template-web.js"></script>
    <script>
        $('#addModal').modal({
            show: false,
            backdrop: false
        });

        $('#model_shutoff').click(function() {
            $('#addModal').modal('hide');
        });
    </script>


    <script type="text/html" id="xinzengTpl">
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.slug}}</td>
            <td class="text-center">
                <!-- <a href="#" class="btn btn-success" id="xinzengfenlei" data-toggle="modal" data-target="#addModal">新增分类</a> -->

                <a href="javascript:;" class="btn btn-info btn-xs edit" data-id="{{$value.id}}" data-toggle="modal" data-target="#addModal">编辑</a>
                <a href="javascript:;" class="btn btn-danger btn-xs shanchu" data-id={{$value.id}}>删除</a>
            </td>
        </tr>
        {{/each}}
    </script>


    <script type="text/html" id="bianjiTpl">
        <form id="xiugaiCategory" data-id={{data[0].id}}>
            <input type="hidden" name="id" id="recipient-id" value="{{data[0].id}}">
            <div class="form-group">
                <label for="recipient-name" class="control-label">分类名称:</label>
                <input type="text" name="name" class="form-control" id="recipient-name" value="{{data[0].name}}">
            </div>
            <div class="form-group">
                <label for="message-text" class="control-label">分类别名:</label>
                <input type="text" name="slug" class="form-control" id="recipient-slug" value={{data[0].slug}}>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default guan" id="model_shutoff">关闭</button>
                <button type="submit" class="btn btn-primary gai" id="model_add">修改</button>
            </div>
        </form>
    </script>


    <script src="js/article_category.js"></script>
</body>

</html>
