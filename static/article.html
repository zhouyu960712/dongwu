<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-文章</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
  <div class="header">
    <a href="#" class="logo fl"><img src="images/logo.png" alt="logo"></a>
    <div class="search_form fl">
      <input type="text" class="search_txt" placeholder="黑洞照片" id="inp">
      <button class="search_btn" id="btn"><i class="fa fa-search"></i></button>
    </div>
    <div class="link_info fr">
      <a href="#"><i class="fa fa-angle-right"></i>&nbsp;&nbsp;网站地图</a><br>
      <a href="#"><i class="fa fa-angle-right"></i>&nbsp;&nbsp;招聘信息</a>
    </div>
  </div>

  <div class="menu_con">
    <div class="menu">
      <div class="menu_collapse fl">
        <a href="javascript:;" class="level_one"><i class="fa fa-list-ul"></i>全部分类</a>
        <ul class="level_two" id="selectedUl">
          <li class="up"></li>
          
        </ul>
      </div>
      <ul class="left_menu fl" id="hengUl">
        
      </ul>
      <ul class="right_menu fr">
        <li><a href="#">科技专题</a></li>
        <li><a href="#">财经专题</a></li>
      </ul>
    </div>
  </div>

  <div class="main_con clearfix">
    <div class="left_con setfr">
     <div id="editBox"></div>
      <div class="article_links">
        上一篇： <a href="#">世界第一台可以玩游戏的冰箱</a><br>
        下一篇： <a href="#">世界第一个可以玩游戏的马桶、世界上第一个可以玩游戏的茶杯</a>
      </div>

      <form action="" class="comment_form" id="commentForm">
        <div class="form_group">
          <label>用户名：</label>
          <input type="text" placeholder="请输入用户名" id="users" name="author" class="comment_name">
        </div>
        <div class="form_group">
          <label>评论内容：</label>
          <textarea placeholder="请发表您的评论" id="contents" name="content" class="comment_input"></textarea>
        </div>
        <div class="form_group">
          <input type="submit" value="评 论" class="comment_sub"></div>
      </form>

      <div class="comment_count">
        4条评论
      </div>

      <div class="comment_list_con" id="contentsBox">
        
      </div>
    </div>
    <div class="right_con setfl">
      <div class="common_wrap">
        <h3><i class="fa fa-bar-chart"></i> 一周热门排行</h3>
        <ul class="content_list" id="hotlistBox">
          
        </ul>
      </div>
      <div class="common_wrap">
        <h3><i class="fa fa-commenting-o"></i> 最新评论</h3>
        <ul class="content_list comment_list" id="pinglunBox">
          
        </ul>
      </div>
      <div class="common_wrap">
        <h3><i class="fa fa-bullseye"></i> 焦点关注</h3>
        <ul class="content_list guanzhu_list" id="onfocusBox">
          
        </ul>
      </div>
    </div>
  </div>

  <div class="footer clearfix">
    <div class="foot_link">
      <a href="#">关于我们</a>
      <span>|</span>
      <a href="#">联系我们</a>
      <span>|</span>
      <a href="#">招聘人才</a>
      <span>|</span>
      <a href="#">友情链接</a>
    </div>

  <!-- 文章分类 -->
  <script type="text/html" id="fenleiTpl">
    {{each data}}
    <li><a href="/list.html?id={{$value.id}}">{{$value.name}}</a></li>
    {{/each}}
  </script>

  <script type="text/html" id="hotlistTpl">
    {{each data}}
    <li><span class="{{$index==0? 'first':($index==1?'second':($index==2?'third':''))}}">{{$index+1}}</span><a href="/article.html?id={{$value.id}}">{{$value.title}}</a></li>
    {{/each}}
  </script>

  <script type="text/html" id="pinglunTpl">
    {{each data}}
    <li>
        <span>{{$value.author.substr(0,1)}}</span>
        <b><em>{{$value.author}}</em> 9个月前({{$value.time}})说:</b>
        <strong>{{$value.intro}}</strong>
    </li>
    {{/each}}
  </script>

  <script type="text/html" id="onfocusTpl">
    {{each data}}
    <li><a href="/article.html?id={{$value.id}}">{{$value.intro}}</a></li>
    {{/each}}
  </script>

  <!-- 文章详细信息 -->
  <script type="text/html" id="editTpl">
    <div class="breadcrumb">
        当前位置： <a href="#">首页</a> &gt; <a href="#">{{data.category}}</a> &gt; 文章详情
      </div>
      <h3 class="article_title">{{data.title}}</h3>
      <div class="article_info">杰克 发布于 {{data.date}} 07:08:46&nbsp;&nbsp;&nbsp;分类: {{data.category}}&nbsp;&nbsp;&nbsp;阅读:
        ({{data.read}})&nbsp;&nbsp;&nbsp;评论: ({{data.comments}})</div>
      <div class="article_con">

        <p>{{data.content}}</p>

      </div>
  </script>

  <script type="text/html" id="comtentsTpl">
    {{each data}}
    <div class="comment_detail_list">
        <div class="person_pic fl">{{$value.author.substr(0,1)}}</div>
        <div class="name_time fl"><b>{{$value.author}}</b><span>{{$value.date}} {{$value.time}}</span></div>
        <div class="comment_text fl">
          {{$value.content}}
        </div>
    </div>
    {{/each}}
  </script>

  <script src="./js/jquery-1.12.4.min.js"></script>
  <script src="./js/template-web.js"></script>
  <!-- <script src="./js/template-web.js"></script> -->
  <script src="./js/comments.js"></script>
  <script src="./js/article.js"></script>
  <!-- 文章页面的 js 代码  -->
  <script>

    
    </script>
</body>

</html>
